<meta charset="utf-8">
Tens oq é necessário para acertar?
<br>
<input/>
<button>Chutar</button> 
<br>
Caso acerte recarregue a página!


<script>

	var segredos = [3,4,5];
	var input = document.querySelector("input");
		input.focus();
	
	function verifica(){
		
		var achou = false;
		
		for(var posicao = 0; posicao < posicao.length; posicao++){

			if(input.value == segredos[posicao]){

				alert("ACERTOO");
				achou = true;
				break
			}
		}
			if(achou == false){
			alert("ERRRROOOOOO");
			}
		
		input.value = "";
		input.focus();
	}
	var button = document.querySelector("button");
	button.onclick = verifica;





</script>
