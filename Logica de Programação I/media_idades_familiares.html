<meta charset="UTF-8">

<script>

    function pulaLinha() {

    	document.write("<br>");
    	document.write("<br>");
}

	function mostra(frase) {

    	document.write(frase);
    	pulaLinha();
}
	var familiares = parseInt(prompt("Qual a quantidade de familiares?"))
	var numero = 1
	var totalIdades = 0
	while( numero <= familiares){
		var idade = parseInt(prompt("informe a idade do familiar"))
		totalIdades = totalIdades + idade
		numero++
}
	var mediaDasIdades = totalIdades/familiares	
	mostra("Éssa é a média das idades: " + mediaDasIdades + "<br>fim")


</script>
