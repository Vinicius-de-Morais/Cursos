<meta charset="utf-8">

<script>
	
	function pularLinha(){

		document.write("<br>");
	}

	function mostrar(escreve){

			document.write (escreve);
			pularLinha();
	}

	function calcularDelta(a, b, c){

		var bascaraDelta = (b * b - (4 * a * c));
		return bascaraDelta
	}
	
	function calcularX(a, b, c, delta){

		var bascaraX = ((- b + delta) / (2 * a));
		return bascaraX
	}
	
	function calcularX2(a, b, c, delta){

		var bascaraX2 = ((- b - delta) / (2 * a));
		return bascaraX2
	}

	
	var nome = prompt("Qual seu nome?");
	var a1 = prompt(nome + ", qual valor de a?");
	var b1 = prompt(nome + ", qual valor de b?");
	var c1 = prompt(nome + ", qual o valor de c?");
	var bascaraDelta =  calcularDelta(a1, b1, c1);
	var delta1 = Math.sqrt (bascaraDelta);
	var bascaraX = calcularX (a1, b1, c1, delta1 );
	var bascaraX2 = calcularX2 (a1, b1, c1, delta1 );



	
	


	mostrar("<h2>Calculadora de Equação de segundo grau</h2>");
	mostrar("<h4><hr/>" + nome + " o delta vale: " + bascaraDelta + "</h4>")
	mostrar("<h4><hr/>" + nome + " o x1 vale: " + bascaraX + "</h4>");
	mostrar("<h4><hr/>" + nome + " o x2 vale: " + bascaraX2 + "</h4>");


</script>
